<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元胞自动机画布</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="panel">
        <header class="panel__header">
          <h1>元胞自动机</h1>
          <p>点击方格点亮/取消，使用控制按钮运行 Conway 规则。</p>
        </header>
        <div class="controls" role="group" aria-label="控制元胞自动机">
          <button type="button" id="toggle-run" class="btn">开始</button>
          <button type="button" id="step" class="btn">单步</button>
          <button type="button" id="clear" class="btn btn--ghost">清空</button>
          <label class="select">
            画布尺寸
            <select id="size">
              <option value="small">小</option>
              <option value="medium" selected>中</option>
              <option value="large">大</option>
            </select>
          </label>
          <label class="select">
            速度
            <select id="speed">
              <option value="slow">慢</option>
              <option value="medium" selected>中</option>
              <option value="fast">快</option>
            </select>
          </label>
        </div>
      </section>
      <div class="grid" id="grid" aria-label="元胞网格"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
